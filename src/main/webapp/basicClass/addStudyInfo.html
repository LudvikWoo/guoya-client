<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>addStudyInfo.html</title>
<script type="text/javascript" src="js/guoya.js"></script>

<script type="text/javascript">
	function doSubmit() {
		//window.history.go(-1);  //返回上一页
		//window.history.back();  //返回上一页
		//如果要强行刷新的话就是：window.history.back();location.reload();
		//window.location.go(-1); //刷新上一页
		var r = confirm("确认通过？");
		if (r == true) {
			var method = document.getElementById("method").value;
			var sname = document.getElementById("sname").value;
			var sno = document.getElementById("sno").value;
			var groupId = document.getElementById("groupId").value;
			var url = document.getElementById("url").value;

			var addr = publicUrl+"/guoya-server/studyInfo" + "?method=" + method
					+ "&sname=" + sname + "&sno=" + sno + "&groupId=" + groupId
					+ "&url=" + url;
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", addr, true);
			xmlhttp.send();
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					//alert(xmlhttp.responseText);
					window.open("作业检查.html", "right")
				}
			}
		}
	}
</script>
</head>

<body>
	<h1 align="center">学生信息系统</h1>
	<input type="button" name="Submit"
		onclick="javascript:history.back(-1);" value="返回上一页">
	<form action="/guoya-server/studyInfo" id="addExercise">
		<table border="1" cellpadding="0" cellspacing="0" align="center">
			<tr>
				<td><input type="text" name="method" id="method"
					value="insertExercise" hidden="hidden"></td>
			</tr>
			<tr>
				<td>姓名：</td>
				<td><input size="20" type="text" name="sname" id="sname">
					<span style="color:red">*</span></td>
			</tr>
			<tr>
				<td>学号：</td>
				<td><input size="20" type="text" name="sno" id="sno"> <span
					style="color:red">*</span></td>
			</tr>
			<tr>
				<td>组号：</td>
				<td><input size="20" type="text" name="groupId" id="groupId">
					<span style="color:red">*</span></td>
			</tr>
			<tr>
				<td>URL：</td>
				<td><textarea rows="3" type="text" name="url" id="url"></textarea>
					<span style="color:red">*</span></td>
			</tr>

			<tr>
				<td>头像：</td>
				<td><input type="file" name="img"> <span
					style="color:red">*</span></td>
			</tr>
			<tr>
				<td colspan=2 align="center"><input type="button" value="提交"
					onclick="doSubmit()"></td>
			</tr>
		</table>
	</form>
</body>
</html>
