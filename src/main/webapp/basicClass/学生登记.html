<!doctype html>
<html>
	<head>
		<title>学生信息系统</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1 align="center">学生信息系统</h1>
		<table border="1" cellpadding="0" cellspacing="0" align="center" >
			<tr >
				<td>姓名：</td>
				<td >
					<input size="20" type="text">
					<span style="color:red">*</span></td>
			</tr>
			<tr>
			<td>头像：</td>
				<td>
					<input type="file" size="20">
				</td>
			</tr>
			<tr >
				<td>性别：</td>
				<td>
					<input type="radio" name="sex" checked>男
					<input type="radio" name="sex">女
					<span style="color:red">*</span>
				</td>
			</tr>
			<tr >
				<td>年龄：</td>
				<td>
					<input type="date" style="width:168px" value="1990-01-01">
					<span style="color:red">*</span>
				</td>
			</tr>
			<tr >
				<td>学历：</td>
				<td>
					<select style="width:173px" size="1">
						<option>---请选择---</option>
						<option>硕士</option>
						<option>本科</option>
						<option>大专</option>
						<option>高中</option>
						<option>初中</option>
					</select>
				</td>
			</tr><tr >
				<td>介绍人：</td>
				<td>
					<input type="text" size="20" value="无">
				</td>
			</tr><tr >
				<td>入学时间：</td>
				<td>
					<input type="date" style="width:80%" value="2018-03-01">
				</td>
			</tr><tr >
				<td>班级：</td>
				<td>
					<select style="width:173px" size="1">
						<option>---请选择---</option>
						<option>1707初级班</option>
						<option>1709初级班</option>
						<option>1709高级班</option>
						<option>1711初级班</option>
						<option>1711高级班</option>
						<option>1801初级班</option>
						<option>1801高级班</option>
						<option>1803初级班</option>
						<option>1803高级级班</option>
					</select>
				</td>
			</tr><tr >
				<td>导师：</td>
				<td>
					<select style="width:173px" size="1">
						<option>---请选择---</option>
						<option>李晓阳</option>
						<option>戈维维</option>
						<option>马超</option>
						<option>闫松林</option>
						<option>李苏云</option>
						<option>戴全明</option>
						<option>周启明</option>
						<option>曾春苗</option>
					</select>
					<span style="color:red">*</span>
				</td>
			</tr>
			<tr >
				<td>小组：</td>
				<td>
					<input type="number" min="1" max="9" step="1" style="width:168px">
				</td>
			</tr>
			<tr >
				<td colspan="2" align="center">
					<i>提示：带<span style="color:red">*</span>的必须填写</i>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit" >
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<a href="http://www.taobao.com">
						<span style="color:red">淘宝网-淘！我喜欢</span>
					</a>
				</td>
			</tr>
		</table>
	</body>
</html>
