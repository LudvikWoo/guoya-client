<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多媒体资源页</title>
	</head>
	
	<body>
		<div >
			<div  >
				<h1> 音频中心</h1>
			</div>
			<div>
				<table border=0>
					<tr>
						<td>
							梁博-花火
						</td>
						<td>
							<audio controls  loop height="100" width="100">
							  <source src="medias/mp3/梁博 - 花火.mp3" type="audio/mpeg">
							</audio>
						</td>
					</tr>
					<tr>
						<td>
							侃侃-嘀嗒
						</td>
						<td>
							<audio controls loop height="100" width="100">
							  <source src="medias/mp3/侃侃 - 嘀嗒.mp3" type="audio/mpeg" >
							</audio>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
		
		<div>
			
			<div  width="80%" >
				<h1>视频中心</h1>
			</div>
		</div>
		<div>
			<table border=0>
				<tr>
					<td>
						<video width="320" height="240" controls >
						  <source src="medias/mp4/小视频.mp4" type="video/mp4">
						</video>
					</td>
					<td>
						<video width="320" height="240" controls>
						  <source src="medias/mp4/小视频2.mp4" type="video/mp4">
						</video>
					</td>
				</tr>
				<tr align="center">
					<td>
						小视频1
					</td>
					
					<td>
						小视频2
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
