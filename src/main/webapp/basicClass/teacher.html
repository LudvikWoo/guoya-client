	上课2件事：动口、动手
	<br> 动口：老师上课不是讲懂内容，是带这学生说专业名词，遇到专业名词就让学生动口，至于理解，讲不动，只能左懂
	<br>动手：老师做多少遍都没用，讲多少遍步骤都没用，老师讲过程，不讲步骤，只讲需求，讲要做到什么效果，干什么用
	<br>上课好的标准：学生不是在动口念专业名词，就是在动手实现需求，而且需求非常明确
