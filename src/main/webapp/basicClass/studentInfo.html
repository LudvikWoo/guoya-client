		<title>学生信息系统</title>
		<meta charset="utf-8" />
		
		<script>
			function doSubmit(){
				var r = confirm('确认提交吗?');
	            if (r == true) {
	                //document.write("You pressed OK!")
	                alert("You pressed OK!");
	            } else {
	                //document.write("You pressed Cancel!")

	                alert("You pressed Cancel!");
	            }
			}
			
			function doAlert(){
				alert("确认提交吗？");
				alert("ok！");
			}
		
		</script>
		
		<style>
			h1{
				text-align:center;
			}
			table{
				width:50%;
				margin:5% auto;
				padding:1%;
				border:1px solid gray;
				
			}
			td{
				border:1px solid gray;
			}
			input[type="text"],[type="number"],[type="date"],[type="file"]{
				width:90%;
			}
			select{
				width:90%;	
			}
			.submit_tr{
				height:50px;
				text-align:center;
			}
			.submit_tr td{
				padding-top:2%;

	<body>
		<h1>学生信息系统</h1>
		<table>
			<tr >
				<td>姓名：</td>
				<td >
					<input type="text">
					<span style="color:red">*</span></td>
			</tr>
			<tr>
			<td>头像：</td>
				<td>
					<input type="file" size="20">
				</td>
			</tr>
			<tr >
				<td>性别：</td>
				<td>
					<input type="radio" name="sex" checked>男
					<input type="radio" name="sex">女
					<span style="color:red">*</span>
				</td>
			</tr>
			<tr >
				<td>年龄：</td>
				<td>
					<input type="date" value="1990-01-01">
					<span style="color:red">*</span>
				</td>
			</tr>
			<tr >
				<td>学历：</td>
				<td>
					<select  size="1">
						<option>---请选择---</option>
						<option>硕士</option>
						<option>本科</option>
						<option>大专</option>
						<option>高中</option>
						<option>初中</option>
					</select>
				</td>
			</tr>
			
			<tr >
				<td>毕业时间：</td>
				<td>
					<input type="date" value="1990-01-01">
					<span style="color:red">*</span>
				</td>
			</tr>
			<tr >
				<td>介绍人：</td>
				<td>
					<input type="text" >
				</td>
			</tr>
			
			<tr >
				<td>测试工龄：</td>
				<td>
					<input type="number" min="0" max="9" step="1" value="0">
				</td>
			</tr>
			<tr >
				<td>意向班级：</td>
				<td>
					<select  size="1">
						<option>---请选择---</option>
						<option>测试-初级班-插班</option>
						<option>测试-初级班-新班</option>
						<option>测试-初级班-下下个班</option>
						<option>测试-高级班-插班</option>
						<option>测试-高级班-新班</option>
						<option>测试-高级班-下下个班</option>
						<option>开发-初级班-插班</option>
						<option>开发-初级班-新班</option>
						<option>开发-初级班-下下个班</option>
						<option>开发-提高班-插班</option>
						<option>开发-提高班-新班</option>
						<option>开发-提高班-下下个班</option>
					</select>
				</td>
			</tr>
			<tr >
				<td>报名意愿：</td>
				<td>
					<select  size="1">
						<option>---请选择---</option>
						<option>被了解</option>
						<option>感兴趣</option>
						<option>有意向</option>
						<option>确认报名</option>
						<option>已缴费</option>
					</select>
				</td>
			</tr>
