<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>刷新界面Demo</title>
<meta charset="UTF-8">
<style type="text/css">
.student {
	display: flex;
	width: 40%;
	height: 8%;
	margin: 1% 5% 1% 5%;
	padding: 1%;
	border-bottom: 1px solid black;
	background-color: #E8E8E8;
}

.col {
	width: 15%;
	border: 1px solid black;
}
</style>
<script type="text/javascript">
	function changeStatus(){
		var img=document.getElementById("status_img");
		var src=img.src;
		if(src.indexOf("cross.jpg")==-1){
			img.src="../images/icon/cross.jpg";
		}else{
			img.src="../images/icon/tick.jpg";
		}
	}
	
	function saveUrl(){
		var url=document.getElementById("url_textarea").value;
		var r=confirm("确定保存?");
		if(r==true){
			alert("保存成功，url="+url);
		}
	}
</script>
</head>

<body>
	<div class="student">
		<div style="width:10%">
			<img style="height:50px" alt="" src="../images/guoya_logo.jpg">
		</div>
		<div style="width:10%">S1001</div>
		<div style="width:10%">张三</div>
		<div style="width:10%">
			<img id="status_img" style="height:50px" alt="" src="../images/icon/cross.jpg" onclick="changeStatus()">
		</div>
		<div style="width:30%">
			<textarea id="url_textarea" rows="3" cols="20"></textarea>
		</div>
		<div style="width:10%">
			<input  type="button" value="保存" onclick="saveUrl()">
		</div>
		<div style="width:10%">
			<input type="button" value="测试" onclick="testUrl()">
		</div>
	</div>
</body>

</html>
