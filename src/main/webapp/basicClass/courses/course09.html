<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>刷新界面Demo</title>
<meta charset="UTF-8">
<style type="text/css">
.student {
	display: flex;
	width: 40%;
	height: 8%;
	margin: 1% 5% 1% 5%;
	padding: 1%;
	border-bottom: 1px solid black;
	background-color: #E8E8E8;
}

.col {
	width: 15%;
	border: 1px solid black;
}
</style>
<script type="text/javascript">
	function changeStatus(sno) {
		var img = document.getElementById(sno + "_status_img");
		var src = img.src;
		if (src.indexOf("cross.jpg") == -1) {
			img.src = "../images/icon/cross.jpg";
		} else {
			img.src = "../images/icon/tick.jpg";
		}
	}

	function saveUrl(sno) {
		var url = document.getElementById(sno + "_url_textarea").value;
		var r = confirm("确定保存?");
		if (r == true) {
			alert("保存成功，url=" + url);
		}
	}

	function testUrl(sno) {
		var url = document.getElementById(sno + "_url_textarea").value;
		window.open(url);
	}

	function demoHtml(student) {
		var demo = document.getElementById("demo");
		var html = demo.innerHTML;
		html = html.replace(/{sno}/g, student.sno);
		html = html.replace("{pic}", "../images/guoya_logo.jpg");
		if (student.status == "0") {
			html = html.replace("{status}", "../images/icon/cross.jpg");
		}
		if (student.status == "1") {
			html = html.replace("{status}", "../images/icon/tick.jpg");
		}
		html = html.replace("{name}", student.sname);
		html = html.replace("{url}", student.url);

		var display = document.getElementById("display");
		display.innerHTML += html;
	}


	function generateAll() {
		var students = {
			"student" : [ {
				"group" : "1",
				"sno" : "S0001",
				"sname" : "闫松林",
				"url" : "http://192.168.1.79/yansl/html/frame.html",
				"status" : "1"
			}, {
				"group" : "1",
				"sno" : "S0002",
				"sname" : "王冬琰",
				"url" : "http://192.168.1.80/wangdy/html/home.html",
				"status" : "1"
			}, {
				"group" : "1",
				"sno" : "S0003",
				"sname" : "陈煜辉",
				"url" : "http://192.168.1.59:8080/chenyh/index.html",
				"status" : "1"
			}, {
				"group" : "1",
				"sno" : "S0004",
				"sname" : "金涛",
				"url" : "http://192.168.1.18:8080/jintao/html/mian.html",
				"status" : "1"
			} , {
				"group" : "1",
				"sno" : "S0005",
				"sname" : "果芽",
				"url" : "http://192.168.1.18:8080/jintao/html/mian.html",
				"status" : "1"
			} ]
		};
		for(var i=0;i<students.student.length;i++){
			var student=students.student[i];
			demoHtml(student);
		}
		/*
		var i=0;
		while(i<students.student.length){
			var student=students.student[i];
			demoHtml(student);
			i++;
		}
		
		for(var i=0;i<students.student.length;i++){
			var student=students.student[i];
			demoHtml(student);
		}
		
		for ( var i in students.student) {
			var student = students.student[i];
			demoHtml(student);
		}
		*/
	}
</script>

</head>

<body>
	<div>
		<input type="button" value="生成N个学生" onclick="generateAll()">
	</div>
	<div id="demo" style="display:none">
		<div class="student">
			<div style="width:10%">
				<img style="height:50px" alt="" src="{pic}">
			</div>
			<div style="width:10%">{sno}</div>
			<div style="width:10%">{name}</div>
			<div style="width:10%">
				<img id="{sno}_status_img" style="height:50px" alt="" src="{status}"
					onclick="changeStatus('{sno}')">
			</div>
			<div style="width:30%">
				<textarea id="{sno}_url_textarea" rows="3" cols="20">{url}</textarea>
			</div>
			<div style="width:10%">
				<input type="button" value="保存" onclick="saveUrl('{sno}')">
			</div>
			<div style="width:10%">
				<input type="button" value="测试" onclick="testUrl('{sno}')">
			</div>
		</div>
	</div>
	<div id="display"></div>
</body>

</html>
