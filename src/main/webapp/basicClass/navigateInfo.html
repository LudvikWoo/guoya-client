<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>多媒体资源页</title>
<link rel="stylesheet" type="text/css" href="css/guoya.css">
<style>
div {
	border-bottom: 1px solid #D8D8D8;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var xmlhttp = new XMLHttpRequest();
		//菜单
		xmlhttp.open("GET", "navigation/menu.html", false);
		xmlhttp.send();
		document.getElementById("menu").innerHTML = xmlhttp.responseText;
		
		//软件下载
		xmlhttp.open("GET", "navigation/software.html", false);
		xmlhttp.send();
		document.getElementById("software").innerHTML = xmlhttp.responseText;

		//源码仓库
		xmlhttp.open("GET", "navigation/code.html", false);
		xmlhttp.send();
		document.getElementById("code").innerHTML = xmlhttp.responseText;

		//前端开发
		xmlhttp.open("GET", "navigation/ui.html", false);
		xmlhttp.send();
		document.getElementById("ui").innerHTML = xmlhttp.responseText;

		//前端测试
		xmlhttp.open("GET", "navigation/uiTest.html", false);
		xmlhttp.send();
		document.getElementById("uiTest").innerHTML = xmlhttp.responseText;

		//后端开发
		xmlhttp.open("GET", "navigation/java.html", false);
		xmlhttp.send();
		document.getElementById("java").innerHTML = xmlhttp.responseText;

		//接口测试
		xmlhttp.open("GET", "navigation/interface.html", false);
		xmlhttp.send();
		document.getElementById("interface").innerHTML = xmlhttp.responseText;

		//数据库
		xmlhttp.open("GET", "navigation/database.html", false);
		xmlhttp.send();
		document.getElementById("database").innerHTML = xmlhttp.responseText;

		//linux
		xmlhttp.open("GET", "navigation/linux.html", false);
		xmlhttp.send();
		document.getElementById("linux").innerHTML = xmlhttp.responseText;

		//版本管理
		xmlhttp.open("GET", "navigation/version.html", false);
		xmlhttp.send();
		document.getElementById("version").innerHTML = xmlhttp.responseText;

		//版本管理
		xmlhttp.open("GET", "navigation/protocol.html", false);
		xmlhttp.send();
		document.getElementById("protocol").innerHTML = xmlhttp.responseText;
	};
</script>
</head>
<body>
	<div>
	
		<a name="anchor_top"></a>
		<!-- 01 悬浮菜单 -->
		<div id="menu"></div>
		<!-- 02 软件下载 -->
		<a name="anchor_software"></a>
		<div id="software"></div>
		<br> <br>
		<!-- 03 源码仓库 -->
		<a name="anchor_code"></a>
		<div id="code"></div>
		<br> <br>
		<!-- 04 前端开发 -->
		<a name="anchor_ui"></a>
		<div id="ui"></div>
		<br> <br>
		<!-- 05 界面测试 -->
		<a name="anchor_uiTest"></a>
		<div id="uiTest"></div>
		<br> <br>
		<!-- 06 后端开发 -->
		<a name="anchor_uiTest"></a>
		<a name="anchor_java"></a>
		<div id="java"></div>
		<br> <br>
		<!-- 07 接口测试 -->
		<a name="anchor_interface"></a>
		<div id="interface"></div>
		<br> <br>
		<!-- 08 数据库 -->
		<a name="anchor_database"></a>
		<div id="database"></div>
		<br> <br>
		<!-- 09 linux服务器 -->
		<a name="anchor_linux"></a>
		<div id="linux"></div>
		<br> <br>
		<!-- 10 版本管理 -->
		<a name="anchor_version"></a>
		<div id="version"></div>
		<br> <br>
		<!-- 11 协议 -->
		<a name="anchor_protocol"></a>
		<div id="protocol"></div>
		<a name="anchor_button"></a>
	</div>
</body>
</html>
